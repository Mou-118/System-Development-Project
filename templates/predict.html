              <input type="submit" class="btn btn-success" value="Predict">
            </form>
          </div>

          <h2>Class: <mark>{{cancer}}</mark></h2>

          <br>
             <img src="{{ user_image }}" alt="User Image"

        </div>
       
      </div>
    </div>
  </section>
